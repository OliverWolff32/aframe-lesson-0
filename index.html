<!DOCTYPE html>
<html>
  <head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity rotation="0 0 0">
        <a-box position="-1 1.5 -3" rotation="0 20 0" color="#4CC3D9"></a-box>
        <a-sphere position="0 1.25 -6" radius="1.25" color="#EF2D5E">
          <a-ring position="5 0 -2"></a-ring>
        </a-sphere>
        <a-cylinder rotation="-40 0 0" position="0 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      </a-entity>
      <a-torus-knot position="-5 0 -5"></a-torus-knot>
      <a-dodecahedron position="5 1 -5" color="#FF15A7"></a-dodecahedron>
      <a-text height="5" color="#000000" value="My A-Frame Scene" position="0 5 -10"></a-text>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
